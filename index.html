<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    
    <div class=" container">
        <div>
            <div class=" form-group mt-2">
                <label>Search</label>
                <input id="searchInput" class=" form-control" placeholder="search here for your products"/>
            </div>

            <div id="searchBody" class=" row mt-2">
                
            </div>
        </div>



        <div class="mt-2">
            <div class=" form-group" id="formBeg">
                <label>Product name:</label>
                <input id="pName" placeholder="Write name here" class=" form-control">
            </div>
            <div class=" form-group">
                <label>Product price:</label>
                <input id="pPrice" placeholder="Write price here" class=" form-control"/>
            </div>
            <div class=" form-group">
                <label>Product company:</label>
                <input id="pCompany" placeholder="Write company here" class=" form-control"/>
            </div>
            <div class=" form-group">
                <label>Product description:</label>
                <textarea id="pDesc" class=" form-control" placeholder="Write your description here"></textarea>
            </div>
    
            <button id="btn" class=" btn btn-info float-right">Add product</button>
            <div class=" clearfix"></div>
    
            <div class=" row py-5" id="productsBody">
                
            </div>
        </div>
        
    </div>







    <script src="js/script.js"></script>
</body>
</html>
